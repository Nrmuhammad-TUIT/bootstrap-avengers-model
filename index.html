<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./bootstrap.css">
   
   <title>Avangers</title>
</head>
<body>
   
   <div class="container">

      <h2 class="h2 my-3 text-center">Movies catalog</h2>
      
      <div class="row my-2">
         
         <div class="col-4">
            
            <form action="" class="mb-5" >
               
               <input class="form-control py-1 ps-2" type="text" placeholder="ave"  >
               <input class="form-control my-3 py-1 ps-2 " type="number" placeholder="5" >
               <select class="form-select mb-3 " aria-label="Default select example" >
                  <option selected>All</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
               </select>
               
               <select class="form-select mb-3" aria-label="Default select example" >
                  <option selected>Rating (high to low)</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
               </select>
               
               <div class="d-grid gap-2 col-6 w-100">
                  
                  <button class="btn btn-primary" type="button">search</button>
                  
               </div>
               
            </form>
            
            <h3 class="h3  mb-4">Bookmarked movies</h3>
            
            <ul class="list-group">
               
               <li class="list-group-item   border border-secondary">
                  
                  <strong>Avengers:Infinity War</strong>
                  
                  <button type="button" class="btn btn-danger d-block my-2">Danger</button>
                  
               </li>
               
               <li class="list-group-item   border border-secondary">
                  
                  <strong>The Avengers</strong>
                  
                  <button type="button" class="btn btn-danger d-block my-2">Danger</button>
                  
               </li>
               
               <li class="list-group-item   border border-secondary">
                  
                  <strong>12 Years a Slave</strong>
                  
                  <button type="button" class="btn btn-danger d-block my-2">Danger</button>
                  
               </li>
               
               
            </ul>
            
         </div>
         
         <div class="col-8">
            
            <strong>Search results:39</strong>
            <div class="alert alert-primary my-2" role="alert">
               Use the form on the left to search for a movie
            </div>
            
            <div class="row mb-4">
               
               <div class="col-6"> 

                  <div class="border border-secondary">

                     <img src="./images/img-2570.jpg" width="415" height="300" alt="avengers image">
                     <h3 class="h3 mt-3 ps-3">Avengers:Infinitity War</h3>
   
                     <div class="d-flex my-2 ps-3">
                        
                        <img class="me-1" src="./images/calendar-event-fill.svg" alt="calendar image">
                        <time datetime="2018">2018</time>
                        
                     </div>
                     
                     <div class="d-flex my-3 ps-3">
                        
                        <img class="me-1" src="./images/star_icon_30md2.svg" width="20" height="20" alt="star image">
                        <span>8.7</span>
                        
                     </div>
                     
                     <div class="d-flex mb-3 ps-3">
                        
                        <button class="btn btn-outline-primary">Watch trailer</button>
                        <button class="btn btn-outline-info mx-3">More info</button>
                        <button class="btn btn-outline-success">Bookmark</button>
                        
                     </div>
                    

                  </div>
                  
               </div>
               
               <div class="col-6">
                  
                  <div class="border border-secondary">

                     <img src="./images/Thor.jpg" width="415" height="300" alt="thor image">
                  <h3 class="h3 mt-3 ps-3">The Avengers</h3>

                  <div class="d-flex my-2 ps-3">
                     
                     <img class="me-1" src="./images/calendar-event-fill.svg" alt="calendar image">
                     <time datetime="2018">2012</time>
                     
                  </div>
                  
                  <div class="d-flex my-3 ps-3">
                     
                     <img class="me-1" src="./images/star_icon_30md2.svg" width="20" height="20" alt="star image">
                     <span>8.1</span>
                     
                  </div>
                  
                  <div class="d-flex mb-3 ps-3">
                     
                     <button class="btn btn-outline-primary">Watch trailer</button>
                     <button class="btn btn-outline-info mx-3">More info</button>
                     <button class="btn btn-outline-success">Bookmark</button>
                     
                  </div>
                  
               </div>

                  </div>
               
               </div>

            <nav aria-label="...">
               <ul class="pagination pagination-sm justify-content-center">
                 <li class="page-item active" aria-current="page">
                   <span class="page-link">1</span>
                 </li>
                 <li class="page-item"><a class="page-link" href="#">2</a></li>
                 <li class="page-item"><a class="page-link" href="#">3</a></li>
                 <li class="page-item"><a class="page-link" href="#">4</a></li>
               </ul>
             </nav>
            
         </div>
         
      </div>
      
   </div>
   
</body>
</html>
